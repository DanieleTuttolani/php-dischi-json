<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi daniele</title>
    <!--bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container"> 
            <div class="row row-cols-4 h-100 g-4">
                <div v-for="disc in discs" :key="disc.title" class="col p-0">
                    <div class="top-wrapper">
                        <img :src="disc.poster" :alt="disc.title" class="img-fluid">
                    </div>
                    <div class="bottom-wrapper text-center text-light">
                        <p>Titolo: <strong> {{ disc.title }}</strong></p>
                        <p>Autore: <strong> {{ disc.author }}</strong></p>
                        <p>Anno: <strong> {{disc.year}}</strong></p>
                        <p>Genere: <strong> {{disc.genre}}</strong></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
    <!--vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js' integrity='sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==' crossorigin='anonymous'></script>
    <!-- il mio js-->
    <script src="script.js"></script>
</body>
</html>
